<form (submit)="onLoginSubmit()">
    <div class="form-group">
      <label for="">Username</label>
      <input type="text" class="form-control"  [(ngModel)]="username" name="username" id="username"  placeholder="Enter username">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" [(ngModel)]="password" name="password"   id="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<button type="button" class="btn btn-primary" routerLink='/register'>No Account? Register here</button>

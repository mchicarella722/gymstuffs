<body>
  <div class="container profile profile-view" id="profile">
      <form>
              <div class="col-md-8">
                  <h1>Profile </h1>
                  <hr />
                  <div class="form-row">
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Email </label><input class="form-control" [(ngModel)]="email"required type="Email" name="Email" /></div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Username </label><input class="form-control" [(ngModel)]="username" required type="text" name="username" /></div>
                      </div>
                  </div>
                  <div class="form-group"><label>Name </label><input class="form-control" type="text" autocomplete="off" [(ngModel)]="name" required name="name" /></div>
                  <div class="form-row">
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Hometown </label><input class="form-control" type="text" name="town" [(ngModel)]="hometown" autocomplete="off" required /></div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Birthday</label><input class="form-control" type="date" name="birthday" [(ngModel)]="birthday" autocomplete="off" required /></div>
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Height </label><input class="form-control" type="text" name="height" [(ngModel)]="height" autocomplete="off" required /></div>
                      </div>
                      <div class="col-sm-12 col-md-6">
                          <div class="form-group"><label>Weight</label><input class="form-control" type="text" name="weight" [(ngModel)]="weight" autocomplete="off" required /></div>
                      </div>
                  </div>
                  <hr />
                  <div class="form-row">
                      <div class="col-md-12 content-right"><button class="btn btn-primary form-btn" type="submit">SAVE </button><button class="btn btn-danger form-btn" type="reset">CANCEL </button></div>
                  </div>
              </div>
      </form>
  </div>
</body>
